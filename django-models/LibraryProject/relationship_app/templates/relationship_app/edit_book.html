<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
</head>
<body>
    <h1>Edit Book</h1>
    <form method="post">
        {% csrf_token %}
        <label>Title:</label>
        <input type="text" name="title" value="{{ book.title }}"><br>
        <label>Author:</label>
        <select name="author">
            {% for author in authors %}
            <option value="{{ author.id }}" {% if author == book.author %}selected{% endif %}>{{ author.name }}</option>
            {% endfor %}
        </select><br>
        <button type="submit">Update</button>
    </form>
</body>
</html>
